name: バグレポート
description: バグや不具合を報告する
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグの報告ありがとうございます。以下の情報を入力してください。

  - type: textarea
    id: description
    attributes:
      label: バグの概要
      description: どのような問題が発生していますか？
      placeholder: 例）画像を変換しようとするとアプリがクラッシュする
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順を教えてください
      placeholder: |
        1. アプリを起動
        2. 画像をドラッグ&ドロップ
        3. 「変換」ボタンをクリック
        4. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来どのように動作すべきですか？
      placeholder: 例）画像が正常に変換され、指定したフォルダに保存される
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: OS
      description: お使いのOSを選択してください
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: アプリバージョン
      description: Image Crunchのバージョン（設定画面で確認できます）
      placeholder: 例）1.0.0
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: その他の情報
      description: スクリーンショットやエラーメッセージなど、追加情報があれば記載してください
    validations:
      required: false
